{% extends 'baseapp/base.html' %}


{% load static %}

{% block content %}

<div class="container-fluid py-2 flex-row">
	<div class="row">
		<div class="col-lg-2 p-2">ФАМИЛИЯ ИМЯ</div>
		<div class="p-2">С:</div>
		<div class="col-lg-1">
			<input name="data1" id="data1" type="date" class="form-control">
		</div>
		<div class="p-2">По:</div>
		<div class="col-lg-1">
			<input name="data2" id="data2" type="date" class="form-control">
		</div>
		<button type="button" class="btn btn-secondary">Сформировать</button>

	</div>
</div>



<table class="table table-sm table-hover">
	<thead class="thead-dark">
		<tr>
			<th>#</th>
			<th>Дата</th>
			<th>Ставка</th>
			<th>ГСМ</th>
			<th>Штрафы</th>
			<th>Наличные</th>
			<th>Безналичные</th>
			<th></th>
			<th>Долг</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">1</th>
			<td>24.01.2020</td>
			<td>1200</td>
			<td>800</td>
			<td><span>500</span></td>
			<td>0</td>
			<td>5365</td>
			<td><button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCentered">
				&#9998;
			</button></td>
			<td>-</td>
		</tr>
		<tr>
			<th scope="row">2</th>
			<td>24.01.2020</td>
			<td>1200</td>
			<td>800</td>
			<td>0</td>
			<td>0</td>
			<td>1345</td>
			<td><button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCentered">
				&#9998;
			</button></td>
			<td>-</td>
		</tr>
		<tr>
			<th scope="row">3</th>
			<td>24.01.2020</td>
			<td>1200</td>
			<td>800</td>
			<td>0</td>
			<td>0</td>
			<td>5365</td>
			<td><button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCentered">
				&#9998;
			</button></td>
			<td>-</td>
		</tr>
	</tbody>
</table>


<!-- Modal -->
<div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalCenteredLabel">24/01/2020</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form" action="#" method="POST">
					{% csrf_token %}

					<div class="form-group row">
						<label for="inputRate" class="col-sm-2 col-form-label pb-2">Ставка</label>
						<div class="col-sm-10 pb-2">
							<input type="text" class="form-control" id="inputRate" placeholder="Ставка">
						</div>
						<label for="inputFuel" class="col-sm-2 col-form-label pb-2">ГСМ</label>
						<div class="col-sm-10 pb-2">
							<input type="text" class="form-control" id="inputFuel" placeholder="ГСМ">
						</div>
						<label for="inputPenalties" class="col-sm-2 col-form-label pb-2">Штрафы</label>
						<div class="col-sm-10 pb-2">
							<input type="text" class="form-control" id="inputPenalties" placeholder="Штрафы">
						</div>
						<label for="inputCash" class="col-sm-2 col-form-label pb-2">Наличные</label>
						<div class="col-sm-10 pb-2">
							<input type="text" class="form-control" id="inputCash" placeholder="Наличные">
						</div>
						<label for="inputCashless" class="col-sm-2 col-form-label pb-2">Безнал</label>
						<div class="col-sm-10 pb-2">
							<input type="text" class="form-control" id="inputCashless" placeholder="Безнал">
						</div>

					</div>							 
				</form> 
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
 		
 {% endblock %}
